spring.application.name=fourstory_api

management.endpoints.web.exposure.include=health,info,prometheus

spring.jpa.open-in-view=false

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- MSSQL TGAME_GSP DataSource ---
spring.datasource.tgame.url=${SQL_SERVER_TGAME_URL}
spring.datasource.tgame.username=${SQL_SERVER_USERNAME}
spring.datasource.tgame.password=${SQL_SERVER_PASSWORD}
spring.datasource.tgame.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# --- MSSQL TGLOBAL_GSP DataSource ---
spring.datasource.tglobal.url=${SQL_SERVER_TGLOBAL_URL}
spring.datasource.tglobal.username=${SQL_SERVER_USERNAME}
spring.datasource.tglobal.password=${SQL_SERVER_PASSWORD}
spring.datasource.tglobal.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver